{% extends 'estructura.html' %}

{% block contenido_principal %}

{% block titulo %}
<title>Registro de de lugares</title>
{% endblock %}


                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Alta de lugares</h3></div>
                                    <div class="card-body">
                                        <form method="post" action="{{url_for('save_data')}}">
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="estaccionamiento" name="estacionamiento" type="text" placeholder="Enter your first name" />
                                                        <label for="inputFirstName">Estacionamiento</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating">
                                                        <input class="form-control" id="estado" name="estado" type="text" placeholder="Enter your last name" />
                                                        <label for="inputLastName">Estado</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="fecha" name="fecha" type="date" placeholder="Create a password" />
                                                        <label for="inputPassword">Fecha</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="hora" name="hora" type="time" placeholder="Confirm password" />
                                                        <label for="inputPasswordConfirm">Hora</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <button class="btn-success">Registrar</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>


{% endblock %}
